<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/stylesheet.css">
    <title>Overnight Stay</title>
</head>
<style>

</style>
<body>
    <header>Stay as long as you need</header>
    <!--Navbar-->
    <ul id="nav-bar" class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Disabled</a>
        </li>
      </ul>
      <!--form inputs-->
    <form onsubmit="getRoomRate(event);">
      <div class="container">
        <fieldset>
          <legend>Name and contact</legend>
          <div class="row">
            <div class="col">
                <label for="customerFirstName" class="col-sm-2 col-form-label">First Name:</label>
                <input type="text" id="customer-first-name" required class="form-control" placeholder="First name" aria-label="First name">
                <label for="customerFirstName" class="col-sm-2 col-form-label">Last Name:</label>
                <input type="text" id="customer-last-name" class="form-control" placeholder="Last name" aria-label="Last name">
                <label for="customer-email" class="col-sm-2 col-form-label">Email:</label>
                <input type="email" class="form-control" id="customer-email">
            </div>
          </div>
        </fieldset>
      </div>

      <div class="container">
        <fieldset>
            <legend>Check-in</legend>
            <label for="check-in-date">Pickup date:</label>
            <input type="date" name="" id="check-in-date" />
            <label for="num-of-days">Number of Nights:</label>
            <input type="text" name="" id="num-of-days" />
        </fieldset>
      </div>

      <div class="container">
        <fieldset>
            <legend>Room Specifications</legend>
            <input type="radio" name="radioRoomField" id="queenSelect" value="queen">
            <label for="queenSelect">Queen Room</label>
            <input type="radio" name="radioRoomField" id="kingSelect" value="king">
            <label for="kingSelect">King Room</label>
            <input type="radio" name="radioRoomField" id="doubleBedroomSuitSelect" value="doubleroom">
            <label for="doubleBedroomSuitSelect">2-Bedroom Suit</label>
        </fieldset>
      </div>

      <div class="container">
        <fieldset>
            <legend>Accompaning Members</legend>
            <label for="num-of-adults">Number of Adults (1-4):</label>
            <input type="text" name="" id="num-of-adults">
            <label for="num-of-children">Number of Children (0-4):</label>
            <input type="text" name="" id="num-of-children">
        </fieldset>
      </div>

      <div class="container">
        <fieldset>
            <legend>Discounts</legend>
            <input type="radio" name="radioDiscountField" id="noneSelect">
            <label for="noneSelect">None</label>
            <input type="radio" name="radioDiscountField" id="seniorSelect">
            <label for="seniorSelect">AAA/Senior (10%)</label>
            <input type="radio" name="radioDiscountField" id="militarySelect">
            <label for="militarySelect">Military (20%)</label>

        </fieldset>

        <!--button-->
        <button type="submit" onclick="displayResults()">estimate stay cost</button>

      </div>

    </form>

    <div id="resultbox" class="container">
      <!--result paragraph-->
      <tabel>
        <tr>
          <td>Estimated Room cost:</td>
          <td id="estimatedOriginalRoomCost"></td>
        </tr><br>
        <tr>
          <td>Discounts:</td>
          <td id="estimatedDiscounts"></td>
        </tr><br>
        <tr>
          <td>Room Cost with Discount/s:</td>
          <td id="discountedRoomCost"></td>
        </tr><br>
        <tr>
          <td>Tax:</td>
          <td id="taxCostTotal"></td>
        </tr><br>
        <tr>
          <td>Estimated Total Cost of Stay:</td>
          <td id="estimatedTotalStayCost"></td>
        </tr>
      </tabel>
    </div>

    <script src="./Scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
